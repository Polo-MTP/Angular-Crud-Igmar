<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span class="welcome-text">Bienvenido, {{ currentUser?.fullName || 'Usuario' }}</span>
        <a href="/charts" class="btn btn-charts-header">Gráficas</a>
        <button class="btn btn-audit" (click)="goToAudit()">Auditoría</button>
        <button class="btn btn-logout" (click)="logout()">Cerrar Sesión</button>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="content-wrapper">
      <div class="section-header">
        <h2>Gestión de Personas</h2>
        <p>Administra la información de personas en el sistema</p>
      </div>

      <div class="personas-section">
        <app-persona-list 
          [personas]="personas" 
          [isLoading]="isLoading"
          (personaAdded)="onPersonaAdded()"
          (personaUpdated)="onPersonaUpdated()"
          (personaDeleted)="onPersonaDeleted()">
        </app-persona-list>
      </div>
    </div>
  </main>
</div>
